<!DOCTYPE html>
<html ng-app="launcherApp">
    <head>
        <meta charset="utf-8">
        <title>Amble Engine Launcher</title>

        <link rel="stylesheet" href="../bower_components/bootswatch-dist/css/bootstrap.min.css" charset="utf-8">
        <link rel="stylesheet" href="css/style.css" charset="utf-8">

    </head>
    <body ng-controller="launcherController as launcher">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center">{{launcher.projectName}}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <input class="form-control" type="text" maxlength="50" ng-model="launcher.projectName" placeholder="New Amble Project">
                </div>
            </div>

            <div class="row top-buffer">
                <div class="col-md-12">
                    <div class="input-group">
                        <input class="form-control" type="text" maxlength="50" ng-model="launcher.projectDirectory">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" ng-click="launcher.directorySelect()">Browse</button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row top-buffer">
                <div class="col-md-2">
                    <button class="btn btn-success" type="button" ng-click="launcher.create()">Create</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center text-danger">{{launcher.errorInfo}}</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center">Created projects:</h3>
                </div>
            </div>

            <div class="row top-buffer">
                <div class="col-md-12">
                    <div class="list-group" ng-repeat="project in launcher.projects">
                        <a href="#" class="list-group-item" ng-click="launcher.openProject($event, project)">
                            <h3 class="list-group-item-heading">{{project.name}}</h3>
                            <p class="list-group-item-text">{{project.dir}}</p>
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <script src="../node_modules/angular/angular.min.js" charset="utf-8"></script>
        <script src="js/index.js" charset="utf-8"></script>

        <script src="../bower_components/bootswatch-dist/js/bootstrap.min.js" charset="utf-8"></script>
    </body>
</html>
