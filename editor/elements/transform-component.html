<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="transform-component">

	<style>

    .title {

    }

    .content {

    }

	</style>

	<template>

        <div class="tranform">
            <div class="title" on-click="hide">
                Transform
            </div>
            <div class="content" hidden$="{{hideConent}}">
                <div class="row">
                    <div class="col left">
                        <label>x</label>
                        <input type="number" step="1" on-change="valuesChange" value="{{actor.transform.position.y::input}}">
                    </div>
                    <div class="col right">
                        <label>y</label>
                        <input type="number" step="1" on-change="valuesChange" value="{{actor.transform.position.x::input}}">
                    </div>
                </div>

                <div class="row">
                    <div class="col left">
                        <label>scale x</label>
                        <input type="number" step="0.01" on-change="valuesChange" value="{{actor.transform.scale.x::input}}">
                    </div>
                    <div class="col right">
                        <label>scale y</label>
                        <input type="number" step="0.01" on-change="valuesChange" value="{{actor.transform.scale.y::input}}">
                    </div>
                </div>

                <div class="row">
                    <label>rotation</label>
                    <input type="number" step="0.1" on-change="valuesChange" value="{{actor.transform.rotation::input}}">
                </div>
            </div>
			<div class="divider"></div>
        </div>


	</template>

</dom-module>

<script>

	Polymer({
		is: 'transform-component',

		properties: {
			actor: {
				type: Object,
				value: null,
				notify: true,
				observer: 'refreshActor'
			},
			hideConent: {
				type: Boolean,
				value: false
			}
		},

		valuesChange: function() {
			//apply object changes to prefab
			if(this.actor) {
				//position
				this.actor.prefab.transform.args.position.args.x = this.actor.transform.position.x;
				this.actor.prefab.transform.args.position.args.y = this.actor.transform.position.y;

				//scale
				this.actor.prefab.transform.args.scale.args.x = this.actor.transform.scale.x;
				this.actor.prefab.transform.args.scale.args.y = this.actor.transform.scale.y;

				//rotation
				this.actor.prefab.transform.args.rotation = this.actor.transform.rotation;
			}
		},

		refreshActor: function() {
			if(this.actor.sceneID) {
				var sceneID = this.actor.sceneID;
				this.actor = Amble.app.scene.getActorByID(sceneID);

				this.valuesChange();
			}
		},

		hide: function(){
			this.hideConent = !this.hideConent;
		}

	});

</script>
