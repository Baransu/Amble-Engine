<!DOCTYPE html>
<html ng-app="ambleEditor">
    <head>
        <meta charset="utf-8">
        <title>Amble Editor</title>

        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" charset="utf-8">

        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
        <!-- <link rel="stylesheet" href="../../amble-engine-dependencies/bootstrap/dist/css/bootstrap.min.css" charset="utf-8"> -->

        <!-- change to bower -->
        <link rel="stylesheet" href="../bower_components/jstree/dist/themes/default/style.css" charset="utf-8">
        <!-- <link rel="stylesheet" href="../../amble-engine-dependencies/jstree/dist/themes/default/style.css" media="screen" title="no title" charset="utf-8"> -->

        <link rel="stylesheet" type="text/css" href="css/style.css"/>

    </head>
    <body ng-controller="editorController as editor">

        <div class="container-fluid">

            <div id="tools" class="card">
                <div class="card-block">

                </div>
            </div>

            <div id="project-view" class="scroll card"></div>

            <div id="scene-view" class="card"></div>

            <div id="debug-console" class="scroll card">
                <div class="container-fluid" ng-repeat="log in editor.logs">
                    <div class="row">
                        <div class="col-md-12 text-danger console-message" ng-if="log.type == 'error'">
                            {{log.message}}
                        </div>
                        <div class="col-md-12 console-message" ng-if="log.type == 'log'">
                            {{log.message}}
                        </div>
                    </div>
                </div>
            </div>

            <div id="hierarchy" class="card">

                <div class="card-block">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Add
                                    </button>
                                    <div class="dropdown-menu">
                                        <a href="#" ng-repeat="actor in editor.actorsToAdd" class="dropdown-item" ng-click="editor.addActor(actor)">{{actor.name}}</a>
                                    </div>
                                </div>
                                <input class="form-control" type="text" ng-model="editor.hierarchy.search" placeholder="search">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="scroll card-block">

                    <div class="list-group">
                        <a href="#" id="id_{{actor.sceneID}}"  ng-repeat="actor in editor.actors | filter: { name: editor.hierarchy.search }" class="list-group-item" ng-click="editor.actorSelected(actor,$event)">{{actor.name}}</a>
                    </div>

                </div>
            </div>

            <div id="inspector-view" class="card">

                <div class="card-block">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <input id="actor-name" class="form-control" type="text" ng-model="editor.actor.name" placeholder="name">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-primary dropdown-toggle" ng-click="editor.updateComponents()" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Add
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" >
                                        <a href="#" ng-repeat="component in editor.componentsToAdd" class="dropdown-item" ng-click="editor.addComponent(component)">{{component.name}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-block scroll" id="components-view">

                    <transform-component actor="{{editor.actor}}"></transform-component>
                    <renderer-component actor="{{editor.actor}}"></renderer-component>
                    <class-component actor="{{editor.actor}}"> </class-component>

                    <!--  camera -->
                    <!--  list of components -->
                </div>

            </div>

        </div>

        <script src="../node_modules/angular/angular.min.js" charset="utf-8"></script>

        <script src="js/src/engine/vec2.js" charset="utf-8"></script>
        <script src="js/index.js" charset="utf-8"></script>

        <script src="../bower_components/webcomponentsjs/webcomponents.js" charset="utf-8"></script>

        <script src="../bower_components/tether/dist/js/tether.min.js" charset="utf-8"></script>

        <!-- bootstrap-->
        <!-- <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script> -->
        <script src="../../amble-engine-dependencies/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>

        <!-- change to bower -->
        <!-- <script src="../bower_components/jstree/dist/jstree.min.js" charset="utf-8"></script> -->
        <script src="../../amble-engine-dependencies/jstree/dist/jstree.min.js" charset="utf-8"></script>

        <link rel="import" href="elements/class-component.html">
        <link rel="import" href="elements/transform-component.html">
        <link rel="import" href="elements/renderer-component.html">
    </body>
</html>
