<!DOCTYPE html>
<html ng-app="ambleEditor">
    <head>
        <meta charset="utf-8">
        <title>Amble Editor</title>
        <link rel="stylesheet" href="../bower_components/bootswatch-dist/css/bootstrap.min.css" charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <!-- <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css"/> -->
    </head>
    <body ng-controller="editorController as editor">

        <div class="container-fluid">

            <div id="tools">

                <!-- <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default">Left</button>
                            <button type="button" class="btn btn-default">Middle</button>
                            <button type="button" class="btn btn-default">Right</button>
                        </div>
                    </div>
                </div> -->

            </div>

            <div id="project-view" class="scroll">
                <div class="list-container">
                    <ul id="list" class="list"></ul>
                </div>
            </div>

            <div id="scene-view"></div>

            <div id="debug-console" class="scroll">
                <div class="container-fluid" ng-repeat="log in editor.logs">
                    <div class="row">
                        <div class="col-md-12 text-danger console-message" ng-if="log.type == 'error'">
                            {{log.message}}
                        </div>
                        <div class="col-md-12 console-message" ng-if="log.type == 'log'">
                            {{log.message}}
                        </div>
                    </div>
                </div>
            </div>

            <div id="hierarchy">

                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group input-group-sm">
                            <div class="input-group-btn">
                                <a role="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Add <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="actor in editor.actorsToAdd" >
                                        <a href="#" ng-click="editor.addActor(actor)">{{actor.name}}</a>
                                    </li>
                                </ul>
                            </div><!-- /btn-group -->
                            <input class="form-control" type="text" ng-model="editor.hierarchy.search" placeholder="search">
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->

                <div class="scroll hierarchy">
                    <div class="list-container">
                        <ul id="hierarchy-list" class="list" ng-repeat="actor in editor.actors | filter: { name: editor.hierarchy.search }">
                            <li class="list-item">
                                <a href="#" id="id_{{actor.sceneID}}"class="hierarchy-item" ng-click="editor.actorSelected(actor,$event)">{{actor.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="inspector-view">

                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group input-group-sm">
                            <input id="actor-name" class="form-control" type="text" ng-model="editor.actor.name" placeholder="name">
                            <div class="input-group-btn">

                                <a class="btn btn-default dropdown-toggle" role="button" ng-click="editor.updateComponents()" data-toggle="dropdown">Add <span class="caret"></span></a>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    <li ng-repeat="component in editor.componentsToAdd">
                                        <a href="#" ng-if="!component.options.hide" ng-click="editor.addComponent(component)">{{component.name}}</a>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="scroll inspector" id="inspector-components">

                    <transform-component actor="{{editor.actor}}"></transform-component>
                    <renderer-component actor="{{editor.actor}}"></renderer-component>
                    <class-component actor="{{editor.actor}}"> </class-component>

                    <!--  camera -->
                    <!--  list of components -->

                </div>
            </div>

            <!-- <div id="preview">preview</div> -->

        </div>

        <script src="../node_modules/angular/angular.min.js" charset="utf-8"></script>

        <script src="js/src/engine/vec2.js" charset="utf-8"></script>
        <script src="js/index.js" charset="utf-8"></script>

        <script src="../bower_components/webcomponentsjs/webcomponents.js" charset="utf-8"></script>
        <script src="../bower_components/bootswatch-dist/js/bootstrap.min.js" charset="utf-8"></script>

        <link rel="import" href="elements/class-component.html">
        <link rel="import" href="elements/transform-component.html">
        <link rel="import" href="elements/renderer-component.html">
    </body>
</html>
