<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ui-console-error">

	<style>

    .error {
      color: red;
    }


	</style>

	<template>

    <div class="console-message error">
      {{item.message}}
    </div>

	</template>

</dom-module>

<script>

	Polymer({
		is: 'ui-console-error',

		properties: {

      item: {
        type: Object,
        value: null
      },

    },

    ready: function() { },

	});

</script>
