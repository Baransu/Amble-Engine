<!DOCTYPE html>
<html ng-app="ambleEditor">
    <head>
        <meta charset="utf-8">
        <title>editor</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css"/>
        <script src="js/angular.min.js" charset="utf-8"></script>
    </head>
    <body ng-controller="editorController as editor">
        <div id="tools">

            <!-- list? nav?-->
            <!-- <div class="button">
                <a href="#">Button1</a>
            </div>

            <div class="button">
                <a href="#">Button2</a>
            </div>

            <div class="button">
                <a href="#">Button3</a>
            </div>

            <div class="button">
                <a href="#">Button4</a>
            </div> -->

        </div>

        <div id="project-view" class="scroll">
            <div class="list-container">
                <ul id="list" class="list"></ul>
            </div>
        </div>

        <div id="scene-view"></div>

        <div id="debug-console">debug</div>

        <div id="hierarchy" >
            <div class="search">
                <input type="text" ng-model="changer" name="name" value="" placeholder="search">
            </div>
            <div class="scroll hierarchy">
                <div class="list-container">
                    <ul id="hierarchy-list" class="list" ng-repeat="actor in editor.actors">

                        <li class="list-item">
                            <a href="#" id="id_{{actor.sceneID}}"class="hierarchy-item" ng-click="editor.actorSelected(actor,$event)">{{actor.name}}</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <div id="inspector-view">
            <div class="scroll inspector" id="inspector-components">

                <div class="inspector-info">
                    <input id="actor-name" type="text" ng-model="editor.actor.name" placeholder="name" name="name">

                    <!-- <select id="inspector-tag">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                    </select> -->

                </div>

                <!--  transform -->
                <div class="tranform">
                    <div class="row">
                        <div class="col left">
                            <label for="transform-x">x</label>
                            <input id="transform-x" type="number" name="x" ng-model="editor.actor.transform.position.y">
                        </div>
                        <div class="col right">
                            <label for="transform-y">y</label>
                            <input id="transform-y" type="number" name="y" ng-model="editor.actor.transform.position.x">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col left">
                            <label for="transform-width">width</label>
                            <input id="transform-width" type="number" name="x" ng-model="editor.actor.transform.size.x">
                        </div>
                        <div class="col right">
                            <label for="transform-height">height</label>
                            <input id="transform-height" type="number" name="y" ng-model="editor.actor.transform.size.y">
                        </div>
                    </div>

                    <div class="row">
                        <label for="transform-rotation">rotation</label>
                        <input id="transform-rotation" type="number" name="rotation" ng-model="editor.actor.transform.rotation">
                    </div>
                </div>

                <div class="divider"></div>



                <!--  other components -->

            </div>
        </div>
        <div id="preview">preview</div>

        <script src="js/index.js" charset="utf-8"></script>
        <script src="bower_components/webcomponentsjs/webcomponents.js" charset="utf-8"></script>
    </body>
</html>
